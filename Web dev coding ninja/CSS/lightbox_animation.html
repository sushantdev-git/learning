<!DOCTYPE html>
<html>
    <head>
        <style>
            #lightbox{
                height: 0;
                width: 0;
                position: fixed;
                top: 0;
                left: 0;
                overflow: hidden;
                transition: all 2s ease-in-out;
            }

            #lightbox:target{
                height: 30%;
                width: 30%;
                top:25%;
                left: 25%;
                background-color: lightgrey;
            }
        </style>
    </head>
    <body>
        <div>
            <a href="#lightbox">LightBox</a>
        </div>

        <div id="lightbox">
            <a href="#">X</a>
            <p>Lightbox content</p>
        </div>
    </body>
</html>
