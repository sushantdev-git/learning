    Bootstrap brekpoint
        The place where change in design take place is known as breakpoint.
        Bootstrap is used to desing pages for mobile first appraoch
        so, by default sizing will be according to xs
        These are 5 different breakpoint 
        1> xs  - <576px
        2> sm  - <768px
        3> md  - <992px
        4> lg  - <999px onwards
        5> xl  - 1200px onwards

    #Grid system
        In gird system there is:-
        1.Container 
        2.Container contain rows
        3.rows contain columns 
            A row can contain 12 columns, in grid system a row can have maximun of 12 column every column have size of 1
            You can do resizing of column , by defalult col have size 12 and its get devided as col icrease

        You can use two classes for container
            .container - for using reponsive fixed width container
            .container-fluid - for using full width continer , spannig entire width of viewport.
        
        You can control col spanning using class:
            'col-1' to 'col-12' where no representing the size of spanning

        You can use breakpoint using breakpoint class:
            EX- col-sm-2 -- col width on small screen will be 2
                col-lg-4 -- col width on large screen will be 4

        You can set display property of any div using class:
            d-screensize-block
            
        You can apply margin using class:
            mt-2 
            m for margin
            t for top

    

-->
