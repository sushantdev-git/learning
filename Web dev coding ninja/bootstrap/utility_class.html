<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border-success{
            border-width: 4px !important;
        }
    </style>
</head>
<!--
    1.Border
        You can put border using class "border"
        You can set border color using class "border border-success"
-->
<body>
    <div class="container">
        <div class="row">
            <div class="col-4 border border-success shadow p-4 rounded">
                Hello 
            </div>
            <div class="col-4 border border-success shadow rounded bg-gradient-secondary">
                Hello
            </div>
            <div class="col-4 border border-success shadow rounded">
                Hello
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <button type="button" class="btn btn-primary btn-lg m-2">Primary</button>
                <a href="https://www.google.com" role="button" class="btn btn-primary btn-sm">Google</a>
            </div>
            <div class="col-4">
                <div class="card shadow" style="width: 18rem;">
                    <img class="card-img-top" src="../../google.png" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Google</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
            </div>
            <div class="col-4">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle dropdown-toggle-split" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Dropdown button
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </div>
        </div> 
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
