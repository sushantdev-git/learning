<!DOCTYPE html>
<html>
    <head>
        <title>Learn List</title>
    </head>
    <body>
        <!--unordered list / bullet list-->
        <ul type="disc"><!-- type is an attribute not a tag-->
            <!-- attribute is written in format (name="value")-->
            <!-- here type can be default, circle, square, disc-->
            <li>
                <a href="https://frontendfoc.us/" target="_blank">Frontend Focous</a>
                <!-- link is added by anchor tag and href-->
                <!-- by default link open in same tab, we can use (target="_blank") to open link in a new tab -->
                <br>
                <a href="https://www.google.com" target="_blank"><img src="google.png" height=30 width=30></a>
            </li>
            <li>CSS Weekly</li>
            <li>Javascript Weekly</li>
            <li>Web Design Weekly</li>
        </ul>

        <!-- ORDERED LIST-->
        <ol type="i">
            <!-- type can be A,a,1,(i,I)roman-->
            <!-- type is the starting value ie if type="10" the list ordering will be 10,11,12,13 ok.-->
            <li>Frontend Focous</li>
            <li>CSS Weekly</li>
            <li>Javascript Weekly</li>
            <li>Web Design Weekly</li>
        </ol>

        <!-- linking pages that are on my machine-->
        <ul>
            <li>
                <a href="creatingbolgpage.html">Blog Structure</a>
            </li>
            <li>
                <a href="cn blog.html">Complete Blog</a>
            </li>
        </ul>
    </body>
</html>
