<!DOCTYPE html>
<html>

    </head>
    <body>
        <form action="#URL" method="get">
            <!--
                In action we spectify URL
                URL: It is used to specify the URL of the document where the
                 data to be sent after the submission of the form.

                method :- POST/GET
                form send data on the server
                The client(Browser) make request to server via HTTP 
                The request can be of two type GET/POST and it is specified in 'method' field
                Now, 
                    GET:- This is the type of request when client want some data from sever.
                          In get method the data is transferred in the URL which is not secure.
                    POST:- This is the type to request when we want to send some to data to the server to save and update data.
                            This request method is more secure and can be checked in inspect/network/header

            -->
            <textarea name="text"></textarea>
            <input type="submit">
            <!-- check in url after submit -->
        </form>
    </body>
</html>
