<!Doctype html>
<html>
    <body>
        <form action="#">
            <!-- radio button-->
            <p>Gender</p>
            <input type="radio" name="gender" value="female">Female<br>
            <input type="radio" name="gender" value="male" checked>Male<br>
            <!-- checked is used to make it default-->
            <input type="radio" name="gender" value="other">Other<br>
            <input type="submit">
            <!-- form collect the value in name="value" , and pass it further..-->

            <!--- check box-->
            <p>Course Done</p>
            <input type="checkbox" name="course1" value="cpp">C++<br>
            <input type="checkbox" name="course2" value="java">JAVA<br>
            <input type="checkbox" name="course3" value="web">WEB DEVELOPMENT<br>
            <input type="checkbox" name="course4" value="python" checked>PYTHON<br>
            <!-- name in checkbox is different because different name will give acces to use different value.-->
            <input type="submit">
        </form>
    </body>
</html>
