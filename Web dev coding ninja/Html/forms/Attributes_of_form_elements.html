<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form>
            <div>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" required placeholder="abc@axample.com">
                <!-- "name" attribute is used to access the value that the input has recieved
                      it is like entry that is used in Tkinter. e.get()-->
            </div>
            <div>
                <label for="country">Country</label><br>
                <input type="country" name="country" id="country" required value="India" >
                <!-- "disabled" is attribute of input which is used when you want to set value
                      initially and not want to change it.-->
            </div>
            <div>
                <label for="pass">Password</label><br>
                <input type="password" name="pass" id="pass" required>
            </div>
        </form>
    </body>
</html>
