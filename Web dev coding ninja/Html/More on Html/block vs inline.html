<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h2>Heading 1</h2>
        <h2>Heading 2</h2>
        <p>This is a paragraph</p>
        <!-- 
            Block element
            -- Start in a new line
            -- occupy complete space/width
            ex- div, heading, paragraph, ul,  etc..
        -->

        <!--
            Inline element
            -- Don't start in a new line
            -- And, only use space as much is used by its content.
        -->
        <img src="../../google.png" width="40" height="40">
        <img src="../../google.png" width="40" height="40">
        <!-- But, if you use div then image will start
            in a new line, because div is a block tag
            ex - img, anchor etc.
        -->

        
        <!-- There is another type known as Inline-Block-->
    </body>
</html>
