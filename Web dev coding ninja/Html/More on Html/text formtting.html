<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <p>This is a <b>sample</b> Paragraph.</p>

        <p>Sample <i>italics</i> text. </p>

        <p><b><i>Both bold and Italics</i></b></p>

        <p><strong>Strong</strong> is used for an important text.</p>

        <p>2<sub>10</sub></p>

        <p><i>(a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup></i></p>

        <p><q>Quoted Text.</q></p>
        <!-- All this are Inline tag.-->

        <span>
            <q>Hey There!!</q>
            Span tag is used to group Inline elements together.
        </span>
    </body>
</html>
