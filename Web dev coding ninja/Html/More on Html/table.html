<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <table border="5">
            <caption>Demo Table</caption>
            <!--- tr stand for table row
                td stand for table data-->
            <tr>
                <td></td>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>

            <tr>
                <th>Row 1 </th>
                <td>Cell 1,1</td>
                <td>Cell 1,2</td>
                <td>Cell 1,3</td>
            </tr>

            <tr>
                <th>Row 2 </th>
                <td>Cell 2,1</td>
                <td>Cell 2,2</td>
                <td>Cell 2,3</td>
            </tr>

            <tr>
                <th>Row 3 </th>
                <td>Cell 3,1</td>
                <td>Cell 3,2</td>
                <td>Cell 3,3</td>
            </tr>

        </table><br><hr><br>

        <table border="5" cellspacing="10" cellpadding="10">
            <caption>Row and column spanning</caption>
            <!--- tr stand for table row
                td stand for table data-->
            <tr>
                <td></td>
                <th colspan="2">Column 1</th>
                <th>Column 2</th>
            </tr>

            <tr>
                <th rowspan="2">Row 1 </th>
                <td>Cell 1,1</td>
                <td>Cell 1,2</td>
                <td>Cell 1,3</td>
            </tr>

            <tr>
                <td>Cell 2,1</td>
                <td>Cell 2,2</td>
                <td>Cell 2,3</td>
            </tr>

            <tr>
                <th>Row 3 </th>
                <td>Cell 3,1</td>
                <td>Cell 3,2</td>
                <td>Cell 3,3</td>
            </tr>

        </table>
    </body>
</html>
