<!DOCTYPE html>
<html>
    <head>
        <!-- 
            meta data is data about data
            it is provided inside head tag
            And, it is used for search  engine optimization (SE0)
            ex - if someone is searchig  for camera so search engine should only show that pages that contain information about camrea..
        -->
        <link rel="shortcut icon" type="image/x-icon" href="../../../Html chitkara/favicon.ico">
        <title>Meta data</title>
        <!-- meta data-->
        <meta name="description" content="some short information about my website / and used by search engine">
        <meta name="keywords" content="coding, html, css, python">
        <meta name="author" content="name of author">
        <meta http-equiv="content-type" content="UTF-8">
        <!--
            The content attribute can only be used with "name" and "http-equiv" attributes only.
             The name attribute specifies a name for the value of the content attribute.
              The http-equiv attribute provides an HTTP header for the value of the content attribute.
        -->
    </head>
    <body>

    </body>
</html>
