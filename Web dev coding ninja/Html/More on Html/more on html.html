<!DOCTYPE html>
<html>
    <head>
        <title>HTML</title>
    </head>
    <body>
        <div>
            <!-- Div tag is used to create a Division...-->
            <h1>This header is inside a division.</h1>
        </div>

        <!-- Semantic tag is similar to div tag but with specific names.
        like:-
        <header>, <main>, <nav>, <footer>, <mark>, <section> etc..
        -->

        <!-- span tag is used color a part of text
        and it is an example of non semantic tag.-->
        
        <nav>
            <a href="https://google.com">This link is inside navigation tag.</a>
        </nav>

    </body>
</html>
