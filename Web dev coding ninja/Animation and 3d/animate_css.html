<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>animate.css</title>
    <style>
        #d1{
            width: 200px;
            height: 200px;
            background-color: seagreen;
            margin: 50px;
        }
        #d2{
            width: 200px;
            height: 200px;
            background-color: orange;
            margin: 50px;
        }
    </style>
</head>
<!--
    animate.css is a web site which provide pre build animation css file you can use them in 
    your file to provide animation to your page.

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    class="animate__animated animate__bounce animate__infinite"
    this is how it is applied to an element 


-->
<body>
    <div id="d1" class="animate__animated animate__zoomInRight animate__infinite">

    </div>
    <div id="d2" class="animate__animated animate__bounce animate__infinite">

    </div>
    <h1 class="animate__animated animate__bounce">An animated element</h1>
</body>
</html>
